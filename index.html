<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="js/scripts.js" charset="utf-8"></script>
    <title>Calculator</title>
  </head>
  <body>

    <div class="container">

      <div class="jumbotron">
        <h1>Calculator</h1>
      </div>

      <div class = "row">
        <div class="col-md-6">
          <form id="add">
            <div class="form-group">
              <label for="add1">1st Number:</label>
              <input type="text" id="add1" class="form-control">
            </div>
            <div class="form-group">
              <label for="add1">2nd Number:</label>
              <input type="text" id="add2" class="form-control">
            </div>
            <button type="submit" class="btn">Add!</button>
          </form>
        </div>

        <div class="col-md-6">
          <form id="subtract">
            <div class="form-group">
              <label for="subtract1">1st Number:</label>
              <input type="text" id="subtract1" class="form-control">
            </div>
            <div class="form-group">
              <label for="subtract1">2nd Number:</label>
              <input type="text" id="subtract2" class="form-control">
            </div>
            <button type="submit" class="btn">Subtract!</button>
          </form>
        </div>
      </div>

      <div class="row">

        <div class="col-md-6">
          <form id="multiply">
            <div class="form-group">
              <label for="multiply1">1st Number:</label>
              <input type="text" id="multiply1" class="form-control">
            </div>
            <div class="form-group">
              <label for="multiply1">2nd Number:</label>
              <input type="text" id="multiply2" class="form-control">
            </div>
            <button type="submit" class="btn">multiply!</button>
          </form>
        </div>

        <div class="col-md-6">
          <form id="divide">
            <div class="form-group">
              <label for="divide1">1st Number:</label>
              <input type="text" id="divide1" class="form-control">
            </div>
            <div class="form-group">
              <label for="divide1">2nd Number:</label>
              <input type="text" id="divide2" class="form-control">
            </div>
            <button type="submit" class="btn">Divide!</button>
          </form>
        </div>
      </div>

      <div class="row">
        <div id="output" class="jumbotron">
          <p>
            Answer: <span id="answer"></span>
          </p>
        </div>
      </div>

    </div>

  </body>
</html>
